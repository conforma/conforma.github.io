<!DOCTYPE html>
<html{{ with .Site.LanguageCode }} lang="{{ . }}"{{ end }} class="light wide">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="article {{ .Type }}">
    {{ partial "header.html" . }}
    <div class="body">
      {{ partial "nav.html" . }}
      <main class="article">
        {{ partial "toolbar.html" . }}
        <div class="content">
          {{ block "main" . }}
          {{ end }}
          {{ partial "toc.html" . }}
        </div>
      </main>
    </div>
    {{ partial "footer.html" . }}
  </body>
</html>
